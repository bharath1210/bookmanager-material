<div fxLayout="column" fxFlex ="100%" [ngStyle]="{'margin-top': '3%'}">
    <section fxLayout="column" fxFlexAlign="center">
       <mat-form-field>
         <input matInput [formControl]="searchCtrl" placeholder="Search">
       </mat-form-field>
<table [dataSource]="bookList" mat-table class="mat-elevation-z8">

    <ng-container matColumnDef="s.no">
        <th mat-header-cell *matHeaderCellDef> SNO </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
      </ng-container>

    <ng-container matColumnDef="ISBN">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.ISBN}}</td>
      </ng-container>

      <ng-container matColumnDef="Author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Author}}</td>
      </ng-container>

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Title}}</td>
      </ng-container>

      <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Year}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button color="primary" [routerLink]="['../edit', element._id]" ><mat-icon>create</mat-icon> </a>
          <button mat-icon-button color="warn" (click)="deleteBook(element)" ><mat-icon>delete</mat-icon>
          </button> </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </section>
   <div class="bottom-create-button">
    <button  mat-fab color="accent"  routerLink="create">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  </div>
